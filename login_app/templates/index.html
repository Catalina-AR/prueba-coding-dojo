<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    <h1>Welcome</h1>
    <form action="/register" method="post">
        {% csrf_token %}

        <p>Name: <input type="text" name="fname" id=""></p>
        <p>Alias: <input type="text" name="lname" id=""></p>
        <p>Email: <input type="text" name="email" id=""></p>
        <p>Password: <input type="text" name="pw" id=""></p>
        <p>Confirm Password: <input type="text" name="cfw" id=""></p>
        <p>Date of Birth:<input type="date" name="birthday" value="none"></p>
        <p><input type="submit" value="Register!"></p>
    </form>
    <h1>Login</h1>
    <form action="/login" method="post">
        {% csrf_token %}
        <p>Email: <input type="text" name="email" id=""></p>
        <p>Password: <input type="text" name="pw" id=""></p>
        <p><input type="submit" value="Login"></p>
    </form>

</body>
</html>
